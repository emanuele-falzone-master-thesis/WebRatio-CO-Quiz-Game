<!-- directive: wr-screen scr8d -->
<div>
	<ion-content class=" wr-safe-area">
		<!-- directive: wr-component mssu6d -->
		<div class=" wr-comp-Message">
			<div ng-if="view.messages &amp;&amp; view.messages.length" class="list ">
				<div ng-repeat="msg in view.messages track by $index" class="item item-text-wrap" ng-bind="msg"></div>
			</div>
		</div>
		<!-- end_directive: wr-component --><!-- directive: wr-component mssu5d -->
		<div class=" wr-comp-Message">
			<div ng-if="view.messages &amp;&amp; view.messages.length" class="list ">
				<div ng-repeat="msg in view.messages track by $index" class="item item-text-wrap" ng-bind="msg"></div>
			</div>
		</div>
		<!-- end_directive: wr-component --><!-- directive: wr-component gctu6d -->
		<div class=" wr-comp-ViewComponent list">
			<div class="item-buttons">    
				<button type="button" class="button " ng-click="screen.throwEvent($event, 'OnSelectEvent', 'oslte9d', { position: $index })">
				{{ 'Explanation' | wrLocalize }}
				</button>
				<button type="button" class="button " ng-click="screen.throwEvent($event, 'OnSelectEvent', 'oslte12d', { position: $index })">
				{{ 'Quit' | wrLocalize }}
				</button>
				<button type="button" class="button " ng-click="screen.throwEvent($event, 'OnSelectEvent', 'oslte14d', { position: $index })">
				{{ 'Continue' | wrLocalize }}
				</button>
			</div>
		</div>
		<!-- end_directive: wr-component -->
	</ion-content>
</div>
<!-- end_directive: wr-screen -->
