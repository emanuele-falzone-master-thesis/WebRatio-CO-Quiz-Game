<!-- directive: wr-screen scr3 -->
<div class="question">
	<ion-content class=" padded wr-safe-area">
		<!-- directive: wr-component mssu1 -->
		<div class="image wr-comp-Message">
			<div ng-if="view.messages &amp;&amp; view.messages.length" class="list ">
				<div ng-repeat="msg in view.messages track by $index" class="item item-text-wrap" >
					<div ng-if="$index == 0" class="boy" style="background-image:url('../FunergyJournalStyle/images/{{msg}}')">
					</div>
				</div>
			</div>
		</div>
		<!-- end_directive: wr-component --><!-- directive: wr-component mssu2 -->
		<div class="message wr-comp-Message">
			<div ng-if="view.messages &amp;&amp; view.messages.length" class="list ">
				<div ng-repeat="msg in view.messages track by $index" class="item item-text-wrap" ng-bind="msg"></div>
			</div>
		</div>
		<!-- end_directive: wr-component --><!-- directive: wr-component gctu2 -->
		<div class="button-quit wr-comp-ViewComponent list">
			<div class="item-buttons">    
				<button type="button" class="button quit half " ng-click="screen.throwEvent($event, 'OnSelectEvent', 'oslte3', { position: $index })">
				{{ 'Quit' | wrLocalize }}
				</button>
				<button type="button" class="button quit half " ng-click="screen.throwEvent($event, 'OnSelectEvent', 'oslte1d', { position: $index })">
				{{ 'Explanation' | wrLocalize }}
				</button>
			</div>
		</div>
		<!-- end_directive: wr-component -->
	</ion-content>
</div>
<!-- end_directive: wr-screen -->
